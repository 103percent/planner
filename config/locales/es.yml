    payment:
      q: "¿Tengo que pagar para asistir a codebar?"
      a_p1: "¡Absolutamente no! Tenemos la suerte de contar con grandes empresas que pueden organizar los talleres y / o proporcionar amablemente la comida. Y nuestros"
      awesome_coaches: "Entrenadores Increíbles"
