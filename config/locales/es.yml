  homepage:
    intro: "<strong>codebar</strong> es una organización benéfica que facilita el crecimiento de una comunidad tecnológica diversa mediante la realización de talleres de programación regulares y gratuitos para grupos minoritarios en tecnología."
    explanation: "Nuestro objetivo es permitir que los miembros de grupos minoritarios aprendan programación en un entorno seguro y colaborativo y amplíen sus oportunidades profesionales. Para lograr esto, organizamos talleres regulares gratuitos, eventos únicos regulares y tratamos de crear oportunidades para nuestros estudiantes haciendo que la tecnología y la codificación sean más accesibles."
    participate:
      students_title: "Estudiantes"
      students_explanation_p1: "Nuestros estudiantes provienen de una variedad de orígenes. Algunos quieren convertirse en desarrolladores a tiempo completo, mientras que a otros les gustaría aprender los conceptos básicos de la codificación en un entorno de apoyo."
      students_explanation_p2: "Regístrese para unirse a nuestra vibrante comunidad y asistir a nuestros talleres."
      students_button: "Regístrate como Estudiante"
      coaches_title: "Entrenadores"
      coaches_explanation_p1: "Alentamos a los nuevos estudiantes a trabajar en nuestro HTML/CSS, JavaScript, Ruby, Python o Git <a href='http://tutorials.codebar.io'>tutoriales</a>. También les ayudamos a comprender los conceptos de programación."
      coaches_explanation_p2: "Entonces, siempre estamos buscando más desarrolladores para que se unan a nuestra comunidad y ayuden a entrenar en nuestros talleres."
      coaches_button: "Regístrate como Entrenador"
      workshop_title: "Talleres"
      workshop_explanation_p1: "Estamos alojados por algunas empresas increíbles que apoyan nuestra causa. Nuestro formato normal es de 30 minutos de socialización con comida y bebida, seguidos de una charla relámpago y luego codificación."
      workshop_explanation_p2: "Ayude a nuestra expansión y permítanos brindar ayuda y apoyo a nuestros capítulos organizando y patrocinando nuestros talleres."
      workshop_button: "Organiza un taller"
