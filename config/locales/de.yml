    tweets_by: "Tweets von"
    latest_sponsors: "Neusten Sponsoren"
    policy:
      intro: "Es gibt eine hohe Nachfrage für unsere Workshops und meistens gibt es auch eine Warteliste. Um sicherzustellen, dass so viele Leute wie möglich kommen können, haben wir ein paar einfache Anwesenheitsregeln."
      rule1: "Bevor du dich dafür entscheidest, an einem Event mitzumachen. Stell bitte sicher, ob du für eine Teilnahme berechtigt bist. Wenn du dir unsicher bist, melde dich einfach bei uns."
      rule2: "Du musst dich anmelden und deine Teilnahme bestätigen, um an unseren Workshops teilzunehmen."
      rule3: "Falls du bereits zu einem Workshop zugesagt hast, später aber feststellst, dass du nicht mehr teilnehmen kannst, melde dich bitte wieder beim Workshop ab. Du kannst einfach schnell über deine Bestätigungs-E-Mail absagen."
      rule4: "Bitte sag uns mindestens 24 Stunden vorher Bescheid, wenn du nicht mehr teilnehmen kannst."
      rule5: "Wir wissen natürlich, dass manchmal kurzfrisitig etwas dazwischen kommen kann, aber selbst du nur eine Stunde vor dem Workshop absagen musst, sag uns bitte Bescheid."
      what_happens: "Was passiert, wenn ich die Teilnahmeregeln nicht beachte?"
      strikes_system: "Wenn wir feststellen, dass du drei Mal ohne abzusagen nicht zum Workshop gekommen bist, werden wir dich für die nächsten 4 Wochen aus unserem Teilnehmer-Verteiler entfernen. Wir melden uns bei dir nach deinem ersten Fehlen, um sicherzustellen, dass du die Regeln verstehst."
      removing: "Falls du noch drei Mal ohne abzusagen fehlst, werden wir dich endgültig von unserer Teilnehmer-Liste entfernen müssen."
      rsvping: "Wir bestrafen regelmäßiges an- und vorzeitiges abmelden nicht, aber bitte versuche es zu vermeiden. Falls dir eine Teilnahme an einem bestimmten Tag nicht möglich ist dann melde uns das bitte, damit wir das in zukünftige Planungen einbeziehen können."
      eligibility_note: "Noch ein Hinweis zur Teilnahmeberechtigung"
      abuse: "Wir sind alle ziemlich entspannt und vertrauen dir, wir prüfen also nicht ob jemand teilnehmen darf. Sollte es allerdings jemals danach aussehen als würde das ausgenutzt werden müssten wir das ändern – was wir wirklich nicht machen wollen."
      reminder: "Bitte behalte also im Kopf, dass die Workshops dafür da sind die Technikwelt für unterrepräsentierte Gruppen zu öffnen."
    teacher_guide:
      laptop: "Für unsere Workshops brauchst du keinen Laptop. Deine Aufgabe ist es, Lernende zu leiten und zu begleiten. Falls du mit dem Tutorial nicht vertraut bist, sieh es dir vorher genauer an, wenn du mithelfen möchtest."
      keyboard: "Übernimm nicht die Tastatur! Das kann abschreckend und einschüchternd wirken."
      typing: "Ermutige die Lernenden, selbst zu tippen, anstatt zu kopieren."
      questions: "Erkläre, dass es keine dummen Fragen gibt."
      mistakes: "Sag den Lernenden, dass es OK ist, Fehler zu machen."
      introduction: "Stelle dich immer vor. Erzähle, was dich zum ehrenamtlichen Helfen in deiner Freizeit motiviert und warum du das Programmieren magst."
      backgrounds: "Gib Deinen Lernenden die Gelegenheit, einander kennen zu lernen. Frage sie nach ihren Namen, warum sie gekommen sind, was sie beruflich machen. Rege zu Beginn eine kurze Diskussion an."
      limits: "Setze bei den Lernenden kein Wissen voraus, gehe aber davon aus, dass ihre Intelligenz und Fähigkeiten unbeschränkt sind."
      colaboration: "Arbeite mit den Lernenden zusammen. Wenn du zwei Leute betreust, solltest du mit beiden arbeiten. Widme nicht deine ganze Aufmerksamkeit einer Einzelperson."
      discussion: "Erlaube den Lernenden zunächst, Fragen eigenständig zu beantworten. Hilf ihnen mit erkenntnisleitenden Fragen. Rege eine Diskussion an."
      talk_slow: "Lass dir Zeit. Du bist der/die Lehrer/in, sie sind die Lernenden. Lege kurze Pausen zwischen Fragen ein."
      mild_approach: "Sage nicht rabiat \"Nein\", wenn die Lernenden etwas unrichtig machen. Gehe sanft und behutsam an das Problem heran."
      paper: "Benutze Stift und Papier oder ein Whiteboard! Viele der Lernenden haben keine Vorgeschichte mit der Informatik. Zeichnungen und visuelle Hilfen können sehr nützlich sein."
      stubling: "Lasse zu, dass die Lernenden auch mal stolpern. Wir lernen aus Fehlern, indem wir unseren eigenen Weg von der Frustration zur Lösung des Problems finden. Stehe den Lernenden unterstützend zur Seite, aber lass sie selbständig erkunden."
      suggestions: "Hast du noch Vorschläge? Eröffne einen <a href='https://github.com/codebar/planner'>pull request</a> oder <a href='https://github.com/codebar/planner/issues/new'>erstelle eine issue</a>\""
